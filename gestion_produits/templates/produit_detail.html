<!-- produit_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ produit.nom }} - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


{% load static %}
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid  ">
    <a class="navbar-brand" href="/"><img src="{% static 'images/logo2.png' %}" alt="Logo" width="70"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled">Disabled</a>
      </div>
    </div>
  </div>
</nav>


    <div class="container my-5">
        <h1 class="mb-4">{{ produit.nom }}</h1>

        <div class="row">
            <div class="col-md-6">
                {% if produit.image %}
                    <img src="{{ produit.image.url }}" class="img-fluid" alt="{{ produit.nom }}">
                {% else %}
                    <img src="https://via.placeholder.com/300" class="img-fluid" alt="No image available">
                {% endif %}
            </div>

            <div class="col-md-6">
                <p><strong>Description:</strong> {{ produit.description }}</p>
                <p><strong>Price:</strong> {{ produit.prix }} MAD</p>
                <p><strong>Stock:</strong> {{ produit.stock }} items</p>
                <a href="tel:+212708-044721" class="btn btn-primary">
                    <i class="bi bi-telephone-fill"></i> Call
                </a>
                <a href="https://wa.me/+21270804472?text=I'm%20interested%20in%20your%20product%20{{ produit.nom }}"
       class="btn btn-success"
       target="_blank">
        <i class="bi bi-whatsapp"></i> WhatsApp
    </a>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
