<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avito Car Listings</title>
</head>
<body>
    <h1>Avito Car Listings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for car in car_listings %}
            <tr>
                <td>{{ car.title }}</td>
                <td>{{ car.price }}</td>
                <td>{{ car.location }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No listings found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
